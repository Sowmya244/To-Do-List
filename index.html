<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div id="filters" style="display:flex; gap:10px; margin-bottom:14px;">
            <button type="button" class="filter-btn" data-filter="all" style="padding:6px 16px; border-radius:6px; border:1.5px solid #43c6ac; background:#fff; color:#43c6ac; font-weight:bold; cursor:pointer;">All</button>
            <button type="button" class="filter-btn" data-filter="active" style="padding:6px 16px; border-radius:6px; border:1.5px solid #43c6ac; background:#fff; color:#43c6ac; font-weight:bold; cursor:pointer;">Active</button>
            <button type="button" class="filter-btn" data-filter="completed" style="padding:6px 16px; border-radius:6px; border:1.5px solid #43c6ac; background:#fff; color:#43c6ac; font-weight:bold; cursor:pointer;">Completed</button>
        </div>
        <input type="text" id="search-bar" placeholder="Search tasks..." style="margin-bottom:14px; padding:10px 14px; border-radius:8px; border:1.5px solid #43c6ac; font-size:1em; outline:none; width:100%; transition:border 0.2s;" />
        <form id="todo-form" style="flex-direction:column; gap:10px;">
            <input type="text" id="todo-title" placeholder="Title" required style="padding:10px 14px; border-radius:8px; border:1.5px solid #43c6ac; font-size:1em; outline:none;" />
            <textarea id="todo-desc" placeholder="Notes" rows="2" style="padding:10px 14px; border-radius:8px; border:1.5px solid #43c6ac; font-size:1em; outline:none; resize:vertical;"></textarea>
            <div style="display:flex; gap:10px; align-items:center;">
                <input type="date" id="todo-date" style="padding:8px 10px; border-radius:8px; border:1.5px solid #43c6ac; font-size:1em; outline:none;" />
                <select id="todo-priority" style="padding:8px 10px; border-radius:8px; border:1.5px solid #43c6ac; font-size:1em; outline:none;">
                    <option value="low">Low Priority</option>
                    <option value="medium">Medium Priority</option>
                    <option value="high">High Priority</option>
                </select>
                <button type="submit" id="add-btn">Add</button>
            </div>
        </form>
        <ul id="todo-list"></ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
